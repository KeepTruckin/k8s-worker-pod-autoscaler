apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: workerpodcustomautoscaler
  labels:
    k8s-app: workerpodcustomautoscaler
  namespace: monitoring
spec:
  jobLabel: k8s-app
  selector:
    matchLabels:
      k8s-app: workerpodcustomautoscaler
  namespaceSelector:
    matchNames:
    - kube-system
  endpoints:
  - port: workerpodcustomautoscaler-metrics
    path: /metrics
    interval: 5s
